<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>MobileNAS</title>

<style>
:root{
--bg:#f8fafc;--card:#fff;--text:#0f172a;--muted:#64748b;
--line:#e5e7eb;--blue:#2563eb;--green:#16a34a;--red:#dc2626;
}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui;background:var(--bg);color:var(--text)}
header{padding:14px;text-align:center;font-weight:600;background:#fff;border-bottom:1px solid var(--line)}
main{max-width:900px;margin:auto;padding:12px}
.card{background:#fff;border-radius:14px;padding:14px;margin-bottom:12px}
h3{margin:0 0 8px;font-size:14px;color:var(--muted)}

button{
padding:10px;border-radius:10px;border:none;font-weight:600;
background:var(--blue);color:#fff;cursor:pointer
}
button:hover{filter:brightness(1.05)}
button:active{transform:scale(.98)}
button.secondary{background:#64748b}
button:disabled{opacity:.5;cursor:not-allowed}

select,input{padding:10px;border-radius:10px;border:1px solid var(--line)}
.list{border:1px solid var(--line);border-radius:12px;overflow:hidden}
.row{display:flex;gap:10px;padding:10px;border-bottom:1px solid var(--line)}
.row:last-child{border-bottom:none}
.row:hover{background:#f1f5f9}

.breadcrumb{display:flex;gap:6px;flex-wrap:wrap;margin-bottom:6px}
.crumb{padding:4px 8px;border-radius:999px;background:#eef2ff;color:#1e40af;font-size:12px;cursor:pointer}

.progressbar{height:8px;background:#e5e7eb;border-radius:999px;overflow:hidden}
.progress{height:8px;background:var(--blue);width:0%}

.banner{font-weight:600;margin-bottom:6px}
.banner.success{color:var(--green)}
.banner.error{color:var(--red)}
.banner.warn{color:#b45309}

pre{background:#020617;color:#e5e7eb;padding:10px;border-radius:10px;font-size:12px;max-height:200px;overflow:auto}
</style>
</head>

<body>
<header>ðŸ“¦ MobileNAS Backup</header>
<main>

<div class="card">
<h3>Source</h3>
<select id="srcDrive"></select>
<div class="breadcrumb" id="srcCrumb"></div>
<div class="list" id="srcList"></div>
</div>

<div class="card">
<h3>Destination</h3>
<select id="dstDrive"></select>
<div class="breadcrumb" id="dstCrumb"></div>
<div class="list" id="dstList"></div>
</div>

<div class="card">
<h3>Backup</h3>
<input id="backupName" placeholder="Backup name">
<label><input type="checkbox" id="verify" checked> Verify checksum</label>
<details>
<summary>More options</summary>
<label><input type="checkbox" id="overwrite"> Overwrite existing (danger)</label>
</details>
<br>
<button onclick="startBackup()">Start Backup</button>
</div>

<div class="card">
<h3>Status</h3>
<div id="banner" class="banner">Idle</div>
<div class="progressbar"><div id="progress" class="progress"></div></div>
<pre id="log"></pre>
</div>

<div class="card">
<h3>Drives</h3>
<div id="driveButtons"></div>
</div>

</main>

<script>
let S={src:{drive:"",path:"",items:[]},dst:{drive:"",path:""}};
let lastFinished=null;

async function api(u,m="GET",d=null){
let r=await fetch(u,{method:m,headers:{'Content-Type':'application/json'},body:d?JSON.stringify(d):null});
return r.json();
}

function crumbs(el,path,cb){
el.innerHTML="";
let parts=path?path.split("/"):[];
el.appendChild(Object.assign(document.createElement("div"),{className:"crumb",innerText:"root",onclick:()=>cb("")}));
parts.forEach((p,i)=>{
el.appendChild(Object.assign(document.createElement("div"),{className:"crumb",innerText:p,onclick:()=>cb(parts.slice(0,i+1).join("/"))}));
});
}

async function load(which){
  let s = S[which];
  let d = await api(`/api/list?drive=${s.drive}&path=${s.path}`);

  crumbs(
    document.getElementById(which+"Crumb"),
    s.path,
    p => {
      s.path = p;
      if (which === "src") s.items = [];
      load(which);
    }
  );

  let list = document.getElementById(which+"List");
  list.innerHTML = "";

  d.entries.forEach(e => {
    let p = s.path ? s.path + "/" + e.name : e.name;

    let row = document.createElement("div");
    row.className = "row";
    row.style.alignItems = "center";

    // Checkbox (source only)
    if (which === "src") {
      let cb = document.createElement("input");
      cb.type = "checkbox";
      cb.style.marginRight = "8px";
      cb.checked = s.items.includes(p);
      cb.onclick = ev => {
        ev.stopPropagation();
        s.items.includes(p)
          ? s.items = s.items.filter(x => x !== p)
          : s.items.push(p);
      };
      row.appendChild(cb);
    }

    // Name (always visible)
    let name = document.createElement("div");
    name.textContent = (e.type === "dir" ? "ðŸ“ " : "ðŸ“„ ") + e.name;
    name.style.flex = "1";
    name.style.minWidth = "0";
    name.style.cursor = e.type === "dir" ? "pointer" : "default";

    name.onclick = () => {
      if (e.type === "dir") {
        s.path = p;
        if (which === "src") s.items = [];
        load(which);
      }
    };

    row.appendChild(name);
    list.appendChild(row);
  });
}

async function startBackup(){
if(!backupName.value) backupName.value=S.src.path.split("/").pop()||"backup";
await api("/api/backup","POST",{src:S.src,dst:S.dst,items:S.src.items,backup_name:backupName.value,verify:verify.checked,overwrite:overwrite.checked});
}

async function poll(){
let s=await api("/api/backup/status");
progress.style.width=(s.progress||0)+"%";
if(s.running){banner.textContent="Backup runningâ€¦";banner.className="banner"}
else if(s.result==="success"){banner.textContent="Backup completed";banner.className="banner success"}
else if(s.result==="warning"){banner.textContent="Backup completed with warnings";banner.className="banner warn"}
else if(s.result==="failed"){banner.textContent="Backup failed";banner.className="banner error"}

if(s.finished_at && s.finished_at!==lastFinished){
lastFinished=s.finished_at;
load("dst");
}

log.textContent=s.log.join("");
setTimeout(poll,1000);
}

async function init(){
let d=await api("/api/drives");
let mounted=d.drives.filter(x=>x.mounted);
srcDrive.innerHTML=dstDrive.innerHTML=mounted.map(x=>`<option>${x.id}</option>`).join("");
S.src.drive=srcDrive.value; S.dst.drive=dstDrive.value;
srcDrive.onchange=()=>{S.src.drive=srcDrive.value;S.src.path="";S.src.items=[];load("src")};
dstDrive.onchange=()=>{S.dst.drive=dstDrive.value;S.dst.path="";load("dst")};

let db=document.getElementById("driveButtons"); db.innerHTML="";
mounted.forEach(x=>{
let b=document.createElement("button");
b.innerText="Eject "+x.id;
b.onclick=()=>api("/api/drive/eject/"+x.id,"POST");
db.appendChild(b);
});

load("src"); load("dst"); poll();
}
init();
</script>
</body>
</html>
